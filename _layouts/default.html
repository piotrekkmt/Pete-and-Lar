<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-IE" }}">

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width,maximum-scale=2">
  <meta name="description"
    content="{{ site.title | default: site.github.repository_name }} : {{ site.description | default: site.github.project_tagline }}">

  <style>
    @font-face {
      font-family: 'jack-armstrong';
      src: url('{{site.baseurl}}/assets/fonts/jack-armstrong.woff') format('woff'),
      /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
      url('{{site.baseurl}}/assets/fonts/jack-armstrong.ttf') format('truetype');
      /* Chrome 4+, Firefox 3.5, Opera 10+, Safari 3—5 */
    }
  </style>
  <link rel="stylesheet" type="text/css" media="screen"
    href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="stylesheet" type="text/css" media="screen"
    href="{{ '/assets/css/bootstrap.min.css?v=' | append: site.github.build_revision | relative_url }}">

  {% seo %}

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1019709672090523"
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- HEADER -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="{{site.baseurl}}">
        <img src="{{site.baseurl}}/assets/images/pete-and-lar-logo.png" alt="Pete and Lar" width="152" height="87"
          class="d-inline-block align-text-top pete-logo" />
      </a>
      <div class="d-flex hidden-sm">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{site.baseurl}}">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{site.baseurl}}/archive">ARCHIVE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://peterpoliwoda.me/?PaL="">BLOG</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

      <!-- MAIN CONTENT -->
      <div class="container px-lg-5 px-md-5 px-sm-0 px-xs-0">
          {{ content }}
      </div>


        <!-- FOOTER  -->
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item">
              <a class="nav-link px-2 text-muted" href="{{site.baseurl}}">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-2 text-muted" href="{{site.baseurl}}/archive">ARCHIVE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-2 text-muted" href="http://peterpoliwoda.me/?PaL="">BLOG</a>
            </li>
          </ul>
          <p class="text-center text-muted copyright">Copyright © <span id="copyright_year">2023</span> Pete and Lar. Maintained by <a class="text-dark" href="http://twitter.com/peterpoliwoda">@peterpoliwoda</a>.</p>
        </footer>

        <script>
          function copyrightYear() {
            var n = new Date().getFullYear();
            document.getElementById("copyright_year").innerHTML = n;
          }
          copyrightYear();
        </script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-35860160-4"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag() { dataLayer.push(arguments); }
          gtag('js', new Date());
          gtag('config', 'UA-35860160-4');
        </script>
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-35860160-4"></script>
        <script src="{{site.baseurl}}/assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
