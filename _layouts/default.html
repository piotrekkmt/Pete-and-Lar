<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <meta name="description" content="{{ site.title | default: site.github.repository_name }} : {{ site.description | default: site.github.project_tagline }}">

    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    {% seo %}

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1019709672090523"
        crossorigin="anonymous"></script>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <div id="menu_navbar">
            <h1 id="project_title">
              <a href="{{site.baseurl}}"><img src="{{site.baseurl}}/assets/images/pete-and-lar-logo.jpg" /></a>
            </h1>
            <h2 id="project_tagline">{{ site.description | default: site.github.project_tagline }}</h2>
            <section class="menu_items">
                <a class="menu_link" href="{{site.baseurl}}">HOME</a>
                <a class="menu_link" href="{{site.baseurl}}/archive">ARCHIVE</a>
                <a class="menu_link" href="http://peterpoliwoda.me/?PaL=">BLOG</a>
            </section>
          </div>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>


    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Copyright Â© <span id="copyright_year">2021</span> Pete and Lar. Maintained by <a href="http://twitter.com/peterpoliwoda">@peterpoliwoda</a>.</p>
      </footer>
    </div>

    <script>
      function copyrightYear() {
        var n = new Date().getFullYear();
        document.getElementById("copyright_year").innerHTML = n;
      }
      copyrightYear();
    </script>

      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-35860160-4"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-35860160-4');
      </script>
  </body>
</html>
