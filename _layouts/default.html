<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-IE" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <meta name="description" content="{{ site.title | default: site.github.repository_name }} : {{ site.description | default: site.github.project_tagline }}">

    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/bootstrap.min.css?v=' | append: site.github.build_revision | relative_url }}">

    {% seo %}

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1019709672090523"
        crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- HEADER -->
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{site.baseurl}}">
            <img src="{{site.baseurl}}/assets/images/pete-and-lar-logo.svg" alt="Bootstrap" width="30" height="24" class="d-inline-block align-text-top">
            Pete and Lar
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{{site.baseurl}}">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{site.baseurl}}/archive">ARCHIVE</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://peterpoliwoda.me/?PaL="">BLOG</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>


    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Copyright Â© <span id="copyright_year">2021</span> Pete and Lar. Maintained by <a href="http://twitter.com/peterpoliwoda">@peterpoliwoda</a>.</p>
      </footer>
    </div>

    <script>
      function copyrightYear() {
        var n = new Date().getFullYear();
        document.getElementById("copyright_year").innerHTML = n;
      }
      copyrightYear();
    </script>

      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-35860160-4"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-35860160-4');
      </script>
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-35860160-4"></script>
      <script src="{{site.baseurl}}/assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
