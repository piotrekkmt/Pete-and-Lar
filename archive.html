---
layout: default
---
<div class="archive-content mt-4">
    <h1>Archive</h1>
    <ul>
      {% for post in site.posts %}
      <li>
        <a href="{{ post.url | absolute_url}}" title="{{ post.date }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
    <div>RSS: <a href="https://peteandlar.com/feed.xml">XML</a> | <a href="https://peteandlar.com/feed.json">JSON</a></div>
</div>
