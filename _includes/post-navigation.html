<div class="post-navigation">
    <div class="navigation-links">
        {% if page.previous.url %}
            <a class="prev" href="{{page.previous.url | absolute}}">&laquo; {{page.previous.title}}</a>
        {% endif %}
        {% if page.next.url %}
            <a class="next" href="{{page.next.url | absolute}}">{{page.next.title}} &raquo;</a>
        {% endif %}

        {% if post.previous.url %}
            <a class="prev" href="{{post.previous.url | absolute}}">&laquo; {{post.previous.title}}</a>
        {% endif %}
        {% if post.next.url %}
            <a class="next" href="{{post.next.url | absolute}}">{{post.next.title}} &raquo;</a>
        {% endif %}
    </div>
</div>
